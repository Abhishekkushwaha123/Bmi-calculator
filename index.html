<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div class="container">
    <div class="card">
        <div class="card-header text-center">
            Bmi calculater
        </div>
        <div class="card-body">
            <form class="w-50 m-auto" onsubmit="return false">
                <div class="form-group">
                    <label>Weight</label>
                    <input type="text" id="weight" class="form-control" placeholder="weight in kg">
                </div>
                <div class="form-group">
                    <label>Height</label>
                    <input type="text" id="height" class="form-control" placeholder="Height in kg">
                </div>
                <div class="form-group">
                    <label>Bmi value</label>
                    <input type="text" id="bmivalue" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check Bmi value</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            Healthy bmi is under 19 to 25
        </div>
    </div>
</div>

<script>
function getbmivalue(){
    var weight =document.getElementById('weight').value;
    var height= document.getElementById('height').value;

     height=height*12;
     height=height*0.025;
    var newbmivalue=weight/(Math.pow(height,2));
    newbmivalue=Math.round(newbmivalue);
    document.getElementById('bmivalue').value=newbmivalue;

}


</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
